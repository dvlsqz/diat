{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
        <div class="card card-nav-tabs">
        <div class="card-header card-header-primary text-center">
            Actualizar Usuario
        </div>
        <div class="card-body">
        <form method="post" action="{% url 'catalogos:user-update' pk=object.pk %}" autocomplete="off">
            <div class="card">
                <div class="card-body">
                    <div class="title-block">
                        <h4 class="title">Datos del Usuario</h4>
                        <hr/>
                    </div>
                    <div class="form-horizontal">
                        {% crispy form %}
                    </div>
                    <div class="card-footer text-right">
                        {% url 'catalogos:users' as cancel_url %}
                        {% include "snippets/default-btns.html" with cancel_url=cancel_url %}
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
{% endblock %}
